:title_uk: Психологічний тест при вступі
:title_ru: Психологический тест при поступлении
:description_uk:  Вступити до нашої Академії насправді дуже просто. Заповнення цього психологічного тесту можна назвати
                  одним із самих трудоємних етапів. Ми використовуємо дані цього тесту для того, щоб оцінити соціальну
                  адекватність абітурієнтів. Таким чином, ми намагаємось забеспечити для наших майбутніх студентів
                  безпечну та позитивну атмосферу в учбових групах. Дякуємо за розуміння!
:description_ru:  Поступить в нашу Академию на самом деле очень просто. Заполнение данного психологического теста можно
                  назвать одним из самых трудоемких этапов. Мы используем данные этого теста только для того, чтобы
                  оценить социальную адекватность абитуриентов. Таким образом, мы пытаемся обеспечить для наших будущих
                  студентов безопасную и позитивную атмосферу в учебных группах. Благодарим за понимание!
